<ion-header [translucent]="true">
  <ion-toolbar [color]="tema">
      <ion-title>
        <div class="flex-toolbar">
          Qual o combustível?
          <ion-toggle [checked]="checked" (click)="mudarTema()" justify="end">Tema</ion-toggle>
        </div>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [color]="tema">
  <div id="container">
    <form [formGroup]="formGroup">
      <ion-card [color]="tema">
        <ion-card-content>
          <ion-item [color]="tema">
            <ion-label position="floating">Preco do álcool</ion-label>
            <ion-input label-placement="floating" type="number" fill="outline" formControlName="alcool"></ion-input>
          </ion-item>
          <ion-item [color]="tema">
            <ion-label for="gasolina" position="floating">Preco da gasolina</ion-label>
            <ion-input label-placement="floating" id="gasolina" type="number" fill="solid" formControlName="gasolina"></ion-input>
          </ion-item>
          <ion-item [color]="tema">
            <ion-button (click)="calcularQualUsar()" 
              shape="round"
              [disabled]="formGroup.invalid">
              Calcular
            </ion-button>
            <ion-button (click)="limparEntradas()" shape="round" color="warning">
              Limpar
            </ion-button>
          </ion-item>
          <ion-item [color]="color">
            <ion-label class="ion-text-center">{{resultado}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </form>
   
  </div>
</ion-content>

<ion-footer >
  <ion-toolbar [color]="tema">
    <ion-title>v1.0.0</ion-title>
  </ion-toolbar>
</ion-footer>
